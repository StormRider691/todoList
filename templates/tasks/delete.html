{% extends 'tasks/base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <div>Delete Task</div>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <div class="h5">Are you sure that you want to delete
                    <div class="badge">{{ task }}</div>?
                </div>
                <a href="{% url 'index' %}" class="btn btn-info text-white"><- No, go back</a>
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
        </div>
    </div>
{% endblock %}
